<!--==================== Counter ====================-->
<section class="counter">
    <div class="container container-custom">
        <div class="row">
            {{ range .Params.counters }}
            <div class="col-sm-4 col-md-3 col-lg-3">
                <div class="counter-block">
                    <img src="{{ .image | relURL }}" alt="#">
                    <div class="counter-text">
                        <h2>{{ .count }}</h2>
                        <p>{{ .description }}</p>
                    </div>
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</section>
<!--//End Counter -->
